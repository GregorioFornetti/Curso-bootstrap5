<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <style>
        div {
            background-color: rgb(240, 240, 240);
            padding: 10px;
            margin-bottom: 50px;
        }
    </style>
    <title>Aula imagens e figuras</title>
</head>
<body>
    <h1 class='display-1 text-center' style='margin-bottom: 50px;'>Aula imagens e figuras</h1>

    <div class='container'>
        <!-- Testando img-fluid com imagem grande -->
        <img class='img-fluid' src='img-ganso.jpg'>
    </div>

    <div class='container'>
        <!-- Testando img-fluid com imagem pequena -->
        <img class='img-fluid' src='img-cachorro.jpg'>
    </div>

    <div class='container'>
        <!-- Usando a classe "img-thumbnail" para adicionar uma borda para a imagem -->
        <img class='img-thumbnail' src='img-calopsita.jpg'>
    </div>

    <div class='container'>
        <!-- Usando a classe "rounded" para arredondar os cantos da imagem -->
        <img class='rounded' src='img-gato.jpg'>
    </div>

    <div class='container'>
        <!-- Combinando classes de imagem -->
        <img class='rounded img-fluid' src='img-calopsita.jpg'>
    </div>

    <div class='container'>
        <!-- Criando uma figura simples -->
        <figure class='figure'>
            <img src='img-cachorro.jpg' class='figure-img'>
            <figcaption class='figure-caption'>
                Cachorro deitado na grama
            </figcaption>
        </figure>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
