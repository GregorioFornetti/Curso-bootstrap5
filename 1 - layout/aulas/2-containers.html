<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <style>
        .div-teste {
            height: 150px;
            background-color: brown;
            margin-top: 75px;
            margin-bottom: 75px;
            color: white;
        }

        h2 {
            padding-top: 55px;
            text-align: center;
        }
    </style>
    <title>Aula containers</title>
</head>
<body>
    <h1 class='display-1 text-center'>Aula containers</h1>

    <div class='container div-teste'>
        <h2>container</h2>
    </div>

    <div class='container-md div-teste'>
        <h2>container-md</h2>
    </div>

    <div class='container-lg div-teste'>
        <h2>container-lg</h2>
    </div>

    <div class='container-xl div-teste'>
        <h2>container-xl</h2>
    </div>

    <div class='container-xxl div-teste'>
        <h2>container-xxl</h2>
    </div>

    <div class='container-fluid div-teste'>
        <h2>container-fluid</h2>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
